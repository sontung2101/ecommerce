<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/datepicker3.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    <!--[if lt IE 9]>
<script src="{% static 'js/html5shiv.js'  %}"></script>
<script src="{% static 'js/respond.min.js'  %}"></script>
<![endif]-->

</head>

<body style="background-image: url({% static 'images/icons/bg_admin.jpg' %}) ">
{% if user.is_authenticated %}
    <div class="row text-center">
    <a href="{% url 'user:logout' %}" style="font-size: 20px ;color: red">logout</a>
    </div>
{% else %}
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading text-center">Log in</div>
                <div class="panel-body">
                    <form role="form" method="POST">
                        {% csrf_token %}
                        <span class="text-center" style="color: red">{{ err }}</span>
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="User Name" name="username" type="text"
                                       autofocus="" id="userName">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password"
                                       value="" id="password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <div class="text-center">
                                <input type="submit" class="btn btn-primary " value="Login" style=" width: 200px">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div><!-- /.col-->
    </div><!-- /.row -->
{% endif %}


<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js ' %}"></script>
<script src="{% static 'js/chart.min.js ' %}"></script>
<script src="{% static 'js/chart-data.js ' %}"></script>
<script src="{% static 'js/easypiechart.js ' %}"></script>
<script src="{% static 'js/easypiechart-data.js' %} "></script>
<script src="{% static 'js/bootstrap-datepicker.js' %}"></script>
<script>
    !function ($) {
        $(document).on("click", "ul.nav li.parent > a > span.icon", function () {
            $(this).find('em:first').toggleClass("glyphicon-minus");
        });
        $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
    }(window.jQuery);

    $(window).on('resize', function () {
        if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
    })
    $(window).on('resize', function () {
        if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
    })
</script>
</body>

</html>
