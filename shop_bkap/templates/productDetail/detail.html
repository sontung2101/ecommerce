{% load static %}
<!-- Product Detail -->
	<div class="container bgwhite p-t-35 p-b-80">
		<div class="flex-w flex-sb">
			<div class="w-size13 p-t-30 respon5">
				<div class="wrap-slick3 flex-sb flex-w">
					<div class="wrap-slick3-dots"></div>

					<div class="slick3">
						<div class="item-slick3" data-thumb="/media/products/{{ products.image }}">
							<div class="wrap-pic-w">
								<img src="/media/products/{{ products.image }}" alt="IMG-PRODUCT">
							</div>
						</div>

						<div class="item-slick3" data-thumb="/media/products/2{{ products.image }}">
							<div class="wrap-pic-w">
								<img src="/media/products/2{{ products.image }}" alt="IMG-PRODUCT">
							</div>
						</div>

						<div class="item-slick3" data-thumb="/media/products/3{{ products.image }}">
							<div class="wrap-pic-w">
								<img src="/media/products/3{{ products.image }}" alt="IMG-PRODUCT">
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="  w-size14 p-t-30 respon5">
				<h4 class="product-detail-name m-text16 p-b-13" style="font-size: 40px">
					{{ products.name }}
				</h4>
                 {% if products.promotion_price == 0 %}
                    <span class="block2-price m-text17 p-r-5 ">
                    {{ products.unit_price }} VNĐ
                    </span>
                {% else %}
                    <span class="block2-newprice m-text8 p-r-5" style="text-decoration: line-through; font-size:25px">
                    {{ products.unit_price }} VNĐ
                    </span>
                    <span class="block2-oldprice m-text17 p-r-5">
                    {{ products.promotion_price }} VNĐ
                </span>
                {% endif %}


				<p class="s-text8 p-t-10">
					{{ products.description }}
				</p>

				<!--  -->
				<div class="p-t-33 p-b-60">
					<div class="flex-m flex-w p-b-10">
						<div class="s-text15 w-size15 t-center">
							Size
						</div>

						<div class="rs2-select2 rs3-select2 bo4 of-hidden w-size16">
							<select class="selection-2" name="size">
								<option>Choose an option</option>
								<option>Size S</option>
								<option>Size M</option>
								<option>Size L</option>
								<option>Size XL</option>
							</select>
						</div>
					</div>

					<div class="flex-m flex-w">
						<div class="s-text15 w-size15 t-center">
							Color
						</div>

						<div class="rs2-select2 rs3-select2 bo4 of-hidden w-size16">
							<select class="selection-2" name="color">
								<option>Choose an option</option>
								<option>Gray</option>
								<option>Red</option>
								<option>Black</option>
								<option>Blue</option>
							</select>
						</div>
					</div>

					<div class="flex-r-m flex-w p-t-10">
						<div class="w-size16 flex-m flex-w">
							<div class="flex-w bo5 of-hidden m-r-22 m-t-10 m-b-10">
								<button class="btn-num-product-down color1 flex-c-m size7 bg8 eff2">
									<i class="fs-12 fa fa-minus" aria-hidden="true"></i>
								</button>

								<input class="size8 m-text18 t-center num-product" type="number" id="number" name="num-product" value="1">

								<button class="btn-num-product-up color1 flex-c-m size7 bg8 eff2">
									<i class="fs-12 fa fa-plus" aria-hidden="true"></i>
								</button>
							</div>

							<div class="btn-addcart-product-detail size9 trans-0-4 m-t-10 m-b-10">
								<!-- Button -->
								<button class="flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4" onclick="addcart({{ products.id }})">
									Add to Cart
								</button>
							</div>
						</div>
					</div>
				</div>


				<!--  -->
				<div class="wrap-dropdown-content bo6 p-t-15 p-b-14 active-dropdown-content">
					<h5 class="js-toggle-dropdown-content flex-sb-m cs-pointer m-text19 color0-hov trans-0-4">
						Description
						<i class="down-mark fs-12 color1 fa fa-minus dis-none" aria-hidden="true"></i>
						<i class="up-mark fs-12 color1 fa fa-plus" aria-hidden="true"></i>
					</h5>

					<div class="dropdown-content dis-none p-t-15 p-b-23">
						<p class="s-text8">
							{{ products.description }}
						</p>
					</div>
				</div>

			</div>
		</div>
	</div>
